<!DOCTYPE html>
<html lang="id">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/themes/prism.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <div class="status-indicator" id="statusIndicator">
                    <span class="status-dot offline"></span>
                    <span>Offline</span>
                </div>
                <h1>Chatbot Assistant MinPO</h1>
                <div class="actions">
                    <button id="newChatBtn" class="new-chat-btn">
                        <i class="fas fa-plus"></i> Chat Baru
                    </button>
                </div>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="empty-chat" id="emptyChat">
                    <i class="fas fa-robot"></i>
                    <h2>Selamat datang di Chatbot Assistant</h2>
                    <p>Silakan ketikkan pesan untuk memulai percakapan dengan chatbot.</p>
                    <div class="suggested-questions">
                        <div class="suggested-question">Menu layanan MinPo</div>
                        <div class="suggested-question">Tolong bantu saya melakukan Laporan</div>
                        <div class="suggested-question">Informasi mengenai Pemerintahan Daerah Temanggung</div>
                        <div class="suggested-question">Informasi mengenai Mal Pelayanan Publik</div>
                    </div>
                </div>
                <!-- Pesan-pesan chat akan ditampilkan di sini -->
            </div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Ketik pesan di sini..." autocomplete="off">
                <button id="sendBtn" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Tambahkan library markdown-it untuk render markdown -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/12.3.2/markdown-it.min.js"></script>
    <!-- Tambahkan Prism untuk syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/plugins/autoloader/prism-autoloader.min.js"></script>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
